@font-face {
  font-family: 'Handel Gothic';
  src: url('assets/fonts/handel-gothic.TTF');
}

body {
    text-align: center;
    white-space: nowrap;
    margin: 0px;
    font-family: 'Handel Gothic';
}

canvas{
  border: 0;
  padding: 0;
  margin: 0;
}
.onediv {
    display: inline-block;
    height: 800px;
    width: 20px;
    background-color:brown;
    margin: 0px;
    padding: 0px;
}
.twodiv {
    display: inline-block;
    height: 800px;
    width: 1200px;
    color: white;
    margin: 0px;
    padding: 0px;
}

.twodiv .power {
    background-color: #3d3c42;
    width: 100%;
    height: 30%;

    margin: 0px;
    padding: 0px;
}

.twodiv .power div {
    position:absolute;
    top:0px;
    width: 1200px;;
    height: 100%;
    margin: 0px;
    padding: 0px;
}

.twodiv .power div hr {
    width: 100%;
    background-color:#6eccff;
    height:3px;
    border: 0px;

}

.twodiv .faders {
    background-color: #2e2d32;
    width: 100%;
    height: 70%;

    margin: 0px;
    padding: 0px;
}

.twodiv .faders .lines {
    display: inline-block;
    height: 100%;
    width: 720px;

    margin: 0px;
    padding: 0px;
}

.twodiv .faders .lines .line {
    position: relative;
    display: inline-block;
    height: 100%;
    width: 90px;
}

.twodiv .faders .lines .line div {
    position:absolute;
    top:0px;
    display: block;
    height: 100%;
    width: 100%;
    font-family: 'Handel Gothic';

}

.twodiv .faders .lines .line div .fader {
    position:relative;
    display: block;
    margin-top: 40px;
    margin-left: auto;
    margin-right: auto;
    height: 200px;
    width: 60px;
}

.twodiv .faders .lines .line div .fader input[type=range][orient=vertical]
{
    writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical; /* WebKit */
    width: 8px;
    height: 175px;
    padding: 0 5px;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.twodiv .faders .lines .line div .pushbutton {
    position:relative;
    margin-left: auto;
    margin-right: auto;
    background-color: #000;
    display: block;
    height: 60px;
    width: 60px;
}

.twodiv .faders .control {
    display: inline-block;
    height: 100%;
    width: 480px;
    margin: 0px;
    padding: 0px;
}

.twodiv .faders .control .beatcontrol {
    position: relative;
    display: inline-block;
    height: 100%;
    width: 192px;
}

.twodiv .faders .control .beatcontrol div {
    position:absolute;
    top:0px;
    display: block;
    height: 100%;
    width: 100%;
}

.twodiv .faders .control .beatcontrol div .fader {
    position:relative;
    display: block;
    margin-top: 40px;
    margin-left: auto;
    margin-right: auto;
    height: 200px;
}

.twodiv .faders .control .beatcontrol div .fader .metronome {
    position:relative;
    display: inline-block;
    height: 200px;
    width: 96px;
}

.twodiv .faders .control .beatcontrol div .fader .volume {
    position:relative;
    display: inline-block;
    height: 200px;
    width: 96px;
}

.twodiv .faders .control .beatcontrol div .fader .metronome input[type=range][orient=vertical]
{
    writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical; /* WebKit */
    width: 8px;
    height: 175px;
    padding: 0 5px;
    display: inline-block;
    margin-left: auto;
    margin-right: auto;
}

.twodiv .faders .control .beatcontrol div .fader .volume input[type=range][orient=vertical]
{
    writing-mode: bt-lr; /* IE */
    -webkit-appearance: slider-vertical; /* WebKit */
    width: 8px;
    height: 175px;
    padding: 0 5px;
    display: inline-block;
    margin-left: auto;
    margin-right: auto;
}

.twodiv .faders .control .beatcontrol div .pushbutton {
    position:relative;
    margin-left: auto;
    margin-right: auto;
    background-color: #000;
    display: inline-block;
    height: 60px;
    width: 60px;
}

.twodiv .faders .control .trackcontrol {
    position: relative;
    display: inline-block;
    height: 100%;
    width: 288px;
}

.twodiv .faders .control .trackcontrol div {
    position:absolute;
    top:0px;
    display: block;
    height: 100%;
    width: 100%;
}

.twodiv .faders .control .trackcontrol div .pushbutton {
    position:relative;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
    vertical-align: middle;
    line-height: 60px;
    background-color: #000;
    display: inline-block;
    height: 60px;
    width: 60px;
}

.twodiv .faders .control .trackcontrol div .display {
    position:relative;
    margin-left: auto;
    margin-right: auto;
    background-color: #888;
    display: block;
    height: 60px;
    width: 240px;
}

.playbtn {
  background-color: #fff !important;
}

.recordbtn {
  background-color: #ccc !important;
}

.numbers{
  font-family: 'Arvo', serif !important;
}


</style>
